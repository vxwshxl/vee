<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leaderboard-container">
        <!-- Background decorative elements -->
        <div class="bg-decoration top-left"></div>
        <div class="bg-decoration top-right"></div>
        <div class="bg-decoration bottom-left"></div>
        <div class="bg-decoration bottom-right"></div>

        <!-- Title -->
        <h1 class="leaderboard-title">WINNERBOARD</h1>

        <!-- Top 3 Podium -->
        <div class="podium-section">
            <!-- 2nd Place -->
            <div class="podium-item second-place">
                <div class="avatar-wrapper">
                    <img src="public/vee.jpeg" alt="Player Avatar" class="avatar">
                </div>
                <div class="player-info">
                    <div class="player-name">RIPUN BASUMATARY</div>
                    <div class="player-votes">80000</div>
                </div>
            </div>

            <!-- 1st Place (Center) -->
            <div class="podium-item first-place">
                <div class="award-background">
                    <img src="public/award-leaf.png" alt="Award" class="award-image">
                </div>
                <div class="avatar-wrapper large">
                    <img src="public/vee.jpeg" alt="Player Avatar" class="avatar">
                </div>
                <div class="player-info">
                    <div class="player-name">VEESHAL BODOSA</div>
                    <div class="player-votes">100000</div>
                </div>
            </div>

            <!-- 3rd Place -->
            <div class="podium-item third-place">
                <div class="avatar-wrapper">
                    <img src="public/vee.jpeg" alt="Player Avatar" class="avatar">
                </div>
                <div class="player-info">
                    <div class="player-name">HIMDIP NARZARY</div>
                    <div class="player-votes">70000</div>
                </div>
            </div>
        </div>

        <!-- Remaining Rankings -->
        <div class="rankings-section">
            <div class="rankings-column left">
                <div class="ranking-item">
                    <div class="rank-position"></div>
                    <img src="public/vee.jpeg" alt="Player Avatar" class="rank-avatar">
                    <div class="rank-name">ALEX JOHNSON</div>
                    <div class="rank-votes">1400</div>
                </div>

                <div class="ranking-item">
                    <div class="rank-position"></div>
                    <img src="public/vee.jpeg" alt="Player Avatar" class="rank-avatar">
                    <div class="rank-name">MARIA GARCIA</div>
                    <div class="rank-votes">1200</div>
                </div>

                <div class="ranking-item">
                    <div class="rank-position"></div>
                    <img src="public/vee.jpeg" alt="Player Avatar" class="rank-avatar">
                    <div class="rank-name">JAMES WILSON</div>
                    <div class="rank-votes">1000</div>
                </div>
            </div>

            <div class="rankings-column right">
                <div class="ranking-item">
                    <div class="rank-position"></div>
                    <img src="public/vee.jpeg" alt="Player Avatar" class="rank-avatar">
                    <div class="rank-name">SARAH MILLER</div>
                    <div class="rank-votes">800</div>
                </div>

                <div class="ranking-item">
                    <div class="rank-position"></div>
                    <img src="public/vee.jpeg" alt="Player Avatar" class="rank-avatar">
                    <div class="rank-name">ROBERT BROWN</div>
                    <div class="rank-votes">600</div>
                </div>

                <div class="ranking-item">
                    <div class="rank-position"></div>
                    <img src="public/vee.jpeg" alt="Player Avatar" class="rank-avatar">
                    <div class="rank-name">JENNY DAVIS</div>
                    <div class="rank-votes">400</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <!-- Confetti.js library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</body>
</html>
